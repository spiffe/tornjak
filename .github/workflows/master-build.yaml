name: Tornjak Artifact push
on:
  push:
    branches:
    - main
jobs:
  tornjak-build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
          args: --timeout 5m
      - name: Log in to GHCR.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Create sha tagged image for container-agent
      - name: Set Image names
        run: echo "CONTAINER_BACKEND_TAG=ghcr.io/${{ github.repository_owner }}/spire-server-tornjak-be:$GITHUB_SHA" >> $GITHUB_ENV
      - name: Build and push tornjak backend image
        run: make container-spire-tornjak-be-push
      # Create tagged versioned images
      - name: Push artifacts for spire-tornjak-be-multiversions
        run: make release-spire-tornjak-be-multiversions-ghcr
      - name: Build and push tornjak frontend image
        run: make release-tornjak-fe-ghcr
      - run: echo "ğŸ This job's status is ${{ job.status }}."
